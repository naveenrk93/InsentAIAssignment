language: node_js

sudo: true

node_js:
  - '9.1'

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - sh ./configure_aws.sh
install:
  - npm install

after_success:
  - aws cloudformation create-stack --stack-name MySTACK123 --template-body file://./Amazon_VPC_autoScaling.json --parameters ParameterKey=KeyName,ParameterValue=MyKey ParameterKey=WebServerInstanceType,ParameterValue=m3.large

env:
  global:
    - secure: 
    - secure: 
